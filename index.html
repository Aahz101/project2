<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="search-container js-search-container">
      <h1>GIPHY Search</h1>
      <form id="search-form" class="form-inline">
        <label for="search">Search GIPHY:</label>
        <input type="text" id="search" placeholder="Enter search term" />
        <input type="number" id="img-count-id" name="img-count" min="1" max="21" value="1">
        <button id="Search">Search</button>
      </form>

    </section>
    <section class="results-container js-results-container">
      <div id="output"></div>
    </section>
    <script defer src="./js/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </body>
</html>
